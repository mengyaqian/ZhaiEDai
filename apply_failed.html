</head>
<body>
<div class="container">
    <div class="success_banner">
      <img src="images/apply_failed.png" width="100%" height="auto">
    </div>
    <div class="success_text">
      <p class="color1 pp1">申请失败</p>
      <p style="text-align:center;width:90%;margin:0 auto 10px;line-height:22px;" id="failReason">您暂时不符合宅e贷的申请条件</p>
    </div>
    <div style="position:fixed;left:0;bottom:0;">
    <a href="http://www.10100000.com/m/daikuan/oto/1.0/index.html?WT.mc_id=CXX-WXDLUFAXHK-048-ZED2OTO&"><img src="images/fk_bottom.png" width="100%" height="auto"></a></div>
</div>
</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
var flag = getUrlParam("flag");
if(flag=="contactService"){//GG同步申请单状态：待确认要款
	$("#failReason").html("尊敬的用户，请联系客服4001000800协助您办理！");
	$(".pp1").hide();
}else if(flag=="secondMortgage"){//GG同步申请单状态：待确认要款
	$("#failReason").html("该城市的房屋不接受二次抵押。");
}else if(flag=="alreadyFull"){//GG同步申请单状态：待确认要款
	$("#failReason").html("您最多只可申请3笔宅e贷！");
}else if(flag=="notAccept"){
	$("#failReason").html("您所选的地区不符合宅e贷政策");
}
//截取URL相关参数
function getUrlParam(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
	var r = window.location.search.substr(1).match(reg);
	if (r != null) return unescape(r[2]);
	return "";
}
</script>
