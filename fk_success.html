    <div class="success_text">
      <p class="color1 pp1">放款成功</p>
      <p style="text-align:center;width:90%;margin:0 auto 10px;line-height:22px;">您的宅e贷申请已放款<br>该笔申请的房产证号为<br><span style="color:#f7593b" id="houseNo">[泸房权证字第xxxxxxx号]</span><br>请登录平安普惠APP查看您的借款</p>

<script src="js/jquery-1.8.3.min.js"></script>
<script>
var houseNo = getUrlParam("houseNo");
$("#houseNo").html(houseNo);
//截取URL相关参数
function getUrlParam(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
	var r = window.location.search.substr(1).match(reg);
	if (r != null) return unescape(r[2]);
	return "";
}
$.ajax({
	url : "/do/zed/getHouseNumByID",
	type : "post",
	dataType:"json",
	success : function(response){
		if(response.errorCode == '555'){
			art.dialog({ 
				  title:false,close:false,cancel:false,
			      content: '系统异常，请稍后重试！',
				  time:(2)
			});
			self.submitFlag1 = true;
		}else if(response.resultCode == "0000"){
			window.location = '/microWebsite/jdcx_check.html';
		}else if(response.resultCode == "001"){
			$("#houseNo").html(response.houseNum);
		}else{
			art.dialog({ 
				  title:false,close:false,cancel:false,
			      content: '系统异常！',
				  time:(2)
			});
			self.submitFlag1 = true;
		}
	}
});
</script>
